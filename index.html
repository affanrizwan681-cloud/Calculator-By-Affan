<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style> 
        html {
  font-size: 62.5%;
  box-sizing: border-box;
  margin-top: 100px;
  margin-left: 600px;
}

}

}

  padding-right: 20px;
  padding-left: 10px;
  font-size: 4rem;
}

button {
  height: 60px;
  font-size: 2rem!important;
}

.equal-sign {
  height: 98%;
  grid-area: 2 / 4 / 6 / 5;
}

.calculator-keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 20px;
  padding: 20px;
}
html {
  font-size: 62.5%;
  box-sizing: border-box;
  margin-top: 100px;
  margin-left: 600px;
}

*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
}

.calculator {
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 400px;
}

.calculator-screen {
  width: 100%;
  height: 80px;
  border: none;
  background-color: #252525;
  color: #fff;
  text-align: right;
  padding-right: 20px;
  padding-left: 10px;
  font-size: 4rem;
}

button {
  height: 60px;
  font-size: 2rem !important;
}

.equal-sign {
  height: 98%;
  grid-area: 2 / 4 / 6 / 5;
}

.calculator-keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 20px;
  padding: 20px;
}

/* Media Queries for Responsiveness */

/* For tablets and smaller desktops */
@media screen and (max-width: 1200px) {
  html {
    margin-left: 400px;
  }
}

@media screen and (max-width: 1024px) {
  html {
    margin-left: 300px;
  }
}

/* For tablets */
@media screen and (max-width: 900px) {
  html {
    margin-left: 200px;
    margin-top: 80px;
  }
  
  .calculator {
    width: 380px;
  }
  
  .calculator-screen {
    height: 70px;
    font-size: 3.5rem;
  }
  
  button {
    height: 55px;
    font-size: 1.8rem !important;
  }
  
  .calculator-keys {
    grid-gap: 15px;
    padding: 15px;
  }
}

/* For larger phones */
@media screen and (max-width: 768px) {
  html {
    margin-left: 50px;
    margin-right: 50px;
    margin-top: 60px;
    display: flex;
    justify-content: center;
  }
  
  .calculator {
    width: 350px;
  }
  
  .calculator-screen {
    height: 65px;
    font-size: 3.2rem;
  }
  
  button {
    height: 50px;
    font-size: 1.7rem !important;
  }
  
  .calculator-keys {
    grid-gap: 12px;
    padding: 12px;
  }
}

/* For medium phones */
@media screen and (max-width: 600px) {
  html {
    margin-left: 20px;
    margin-right: 20px;
    margin-top: 40px;
  }
  
  .calculator {
    width: 320px;
  }
  
  .calculator-screen {
    height: 60px;
    font-size: 3rem;
  }
  
  button {
    height: 50px;
    font-size: 1.6rem !important;
  }
  
  .calculator-keys {
    grid-gap: 10px;
    padding: 10px;
  }
}

/* For small phones */
@media screen and (max-width: 480px) {
  html {
    margin-left: 15px;
    margin-right: 15px;
    margin-top: 30px;
  }
  
  .calculator {
    width: 100%;
    max-width: 300px;
  }
  
  .calculator-screen {
    height: 55px;
    font-size: 2.8rem;
  }
  
  button {
    height: 45px;
    font-size: 1.5rem !important;
  }
  
  .calculator-keys {
    grid-gap: 8px;
    padding: 8px;
  }
}

/* For extra small phones */
@media screen and (max-width: 360px) {
  html {
    margin-left: 10px;
    margin-right: 10px;
    margin-top: 20px;
  }
  
  .calculator-screen {
    height: 50px;
    font-size: 2.5rem;
  }
  
  button {
    height: 40px;
    font-size: 1.4rem !important;
  }
  
  .calculator-keys {
    grid-gap: 6px;
    padding: 6px;
  }
}

/* For landscape orientation on mobile */
@media screen and (max-height: 500px) and (orientation: landscape) {
  html {
    margin-top: 20px;
    margin-bottom: 20px;
  }
  
  .calculator {
    width: 350px;
  }
  
  .calculator-screen {
    height: 50px;
    font-size: 2.5rem;
  }
  
  button {
    height: 40px;
    font-size: 1.4rem !important;
  }
}
    </style>
</head>
<body>
    <div class="calculator card">

  <input type="text" class="calculator-screen z-depth-1" value="" disabled />

  <div class="calculator-keys">

    <button  type="button" data-mdb-button-init class="operator btn btn-info" value="+">+</button>
    <button  type="button" data-mdb-button-init class="operator btn btn-info" value="-">-</button>
    <button  type="button" data-mdb-button-init class="operator btn btn-info" value="*">&times;</button>
    <button  type="button" data-mdb-button-init class="operator btn btn-info" value="/">&divide;</button>

    <button  type="button" data-mdb-button-init value="7" data-mdb-ripple-init class="btn btn-light waves-effect">7</button>
    <button  type="button" data-mdb-button-init value="8" data-mdb-ripple-init class="btn btn-light waves-effect">8</button>
    <button  type="button" data-mdb-button-init value="9" data-mdb-ripple-init class="btn btn-light waves-effect">9</button>


    <button  type="button" data-mdb-button-init value="4" data-mdb-ripple-init class="btn btn-light waves-effect">4</button>
    <button  type="button" data-mdb-button-init value="5" data-mdb-ripple-init class="btn btn-light waves-effect">5</button>
    <button  type="button" data-mdb-button-init value="6" data-mdb-ripple-init class="btn btn-light waves-effect">6</button>


    <button  type="button" data-mdb-button-init value="1" data-mdb-ripple-init class="btn btn-light waves-effect">1</button>
    <button  type="button" data-mdb-button-init value="2" data-mdb-ripple-init class="btn btn-light waves-effect">2</button>
    <button  type="button" data-mdb-button-init value="3" data-mdb-ripple-init class="btn btn-light waves-effect">3</button>


    <button  type="button" data-mdb-button-init value="0" data-mdb-ripple-init class="btn btn-light waves-effect">0</button>
    <button  type="button" data-mdb-button-init class="decimal function btn btn-secondary" value=".">.</button>
    <button  type="button" data-mdb-button-init class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

    <button  type="button" data-mdb-button-init class="equal-sign operator btn btn-default" value="=">=</button>

  </div>
</div>

<script>
    const calculator = {
  displayValue: '0',
  firstOperand: null,
  waitingForSecondOperand: false,
  operator: null,
};

function inputDigit(digit) {
  const { displayValue, waitingForSecondOperand } = calculator;

  if (waitingForSecondOperand === true) {
    calculator.displayValue = digit;
    calculator.waitingForSecondOperand = false;
  } else {
    calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
  }
}

function inputDecimal(dot) {
  // If the `displayValue` does not contain a decimal point
  if (!calculator.displayValue.includes(dot)) {
    // Append the decimal point
    calculator.displayValue += dot;
  }
}

function handleOperator(nextOperator) {
  const { firstOperand, displayValue, operator } = calculator
  const inputValue = parseFloat(displayValue);

  if (operator && calculator.waitingForSecondOperand)  {
    calculator.operator = nextOperator;
    return;
  }

  if (firstOperand == null) {
    calculator.firstOperand = inputValue;
  } else if (operator) {
    const currentValue = firstOperand || 0;
    const result = performCalculation[operator](currentValue, inputValue);

    calculator.displayValue = String(result);
    calculator.firstOperand = result;
  }

  calculator.waitingForSecondOperand = true;
  calculator.operator = nextOperator;
}

const performCalculation = {
  '/': (firstOperand, secondOperand) => firstOperand / secondOperand,

  '*': (firstOperand, secondOperand) => firstOperand * secondOperand,

  '+': (firstOperand, secondOperand) => firstOperand + secondOperand,

  '-': (firstOperand, secondOperand) => firstOperand - secondOperand,

  '=': (firstOperand, secondOperand) => secondOperand
};

function resetCalculator() {
  calculator.displayValue = '0';
  calculator.firstOperand = null;
  calculator.waitingForSecondOperand = false;
  calculator.operator = null;
}

function updateDisplay() {
  const display = document.querySelector('.calculator-screen');
  display.value = calculator.displayValue;
}

updateDisplay();

const keys = document.querySelector('.calculator-keys');
keys.addEventListener('click', (event) => {
  const { target } = event;
  if (!target.matches('button')) {
    return;
  }

  if (target.classList.contains('operator')) {
    handleOperator(target.value);
    updateDisplay();
    return;
  }

  if (target.classList.contains('decimal')) {
    inputDecimal(target.value);
    updateDisplay();
    return;
  }

  if (target.classList.contains('all-clear')) {
    resetCalculator();
    updateDisplay();
    return;
  }

  inputDigit(target.value);
  updateDisplay();
});
</script>
    
</body>
</html>
